<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Universe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/star-wars" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://kit.fontawesome.com/9ef4db385e.js" crossorigin="anonymous"></script>
    <script defer src="https://friconix.com/cdn/friconix.js"> </script>
</head>
<body>
    <header>
        <div class="nav-container">
            <div class="toggle-icon" id="toggle-icon">
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
        <img id="home-icon" class="home-icon" src="https://icons.iconarchive.com/icons/artua/star-wars/128/Death-Star-icon.png" width="50" height="50">
        <div>
            <input type="text" id="search-input">
            <button id="search-button">=O=</button>
        </div>
        <ul>
            <li id="people">People</li>
            <li id="species">Species</li>
            <li id="starships">Starships</li>
            <li id="vehicles">Vehicles</li>
            <li id="favorites">Favorites</li>
        </ul> 
        <div class="logo-container">
            <img class="logo-img" src="https://miukimiu.github.io/star-wars-random-quotes/images/Star_Wars_Logo.svg">
            <p class="logo-title">DIGITAL ARCHIVE</p> 
        </div>
        
    </header>
    <main>
        <section class="collage-container" id="collage-container">
            <img class="collage-img" src="https://wallpapercave.com/wp/wp5876519.jpg" alt="A photo collage of Star Wars universe with caracters and ships" />
        </section>
        <section class="collection-container" id="collection-container">
            
        </section> 
    </main>
    <footer>
        <p>DESIGNED AND DEVELOPED BY <span class="name">ERHAN KORAL</span> &COPY 2023</p> 
        <p>Star Wars and all associated names and/or images are copyright <span>Lucasfilm Ltd.</span> Images were collected from <a href="https://www.starwars.com/databank">starwars.com</a> in terms of "Fair Use"</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
